name: Build Windows Flutter Desktop

on:
  workflow_dispatch:
    inputs:
      publish_release:
        description: 'Publish GitHub Release after the build'
        type: boolean
        default: false
      release_tag:
        description: 'Tag name to use when publishing (optional)'
        type: string
        required: false
        default: ''
      release_name:
        description: 'Release title (optional)'
        type: string
        required: false
        default: ''

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version from pubspec.yaml
        id: version
        shell: pwsh
        run: |
          $match = Select-String -Path "pubspec.yaml" -Pattern '^version:\s*(.+)$'
          if (-not $match) {
            throw "Version not found in pubspec.yaml"
          }
          $version = $match.Matches[0].Groups[1].Value.Trim()
          $artifactVersion = $version -replace '[^0-9A-Za-z\.\-_]', '-'
          echo "app_version=$version" >> $env:GITHUB_OUTPUT
          echo "artifact_version=$artifactVersion" >> $env:GITHUB_OUTPUT

      - name: Set short commit hash
        id: vars
        shell: pwsh
        run: echo "sha_short=$($env:GITHUB_SHA.Substring(0,7))" >> $env:GITHUB_OUTPUT

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows app (release)
        run: flutter build windows --release

      - name: Archive Windows build
        shell: pwsh
        run: |
          $buildPath = "build/windows/x64/runner/Release"
          $outputName = "ringotrack-windows-${{ steps.version.outputs.artifact_version }}"
          
          # Check if the build directory exists and has content
          if (Test-Path $buildPath) {
            $fileCount = (Get-ChildItem $buildPath -Recurse -File).Count
            Write-Host "Found $fileCount files in build directory"
            
            if ($fileCount -gt 0) {
              # Create archive only if there are files to archive
              Compress-Archive -Path "$buildPath/*" -DestinationPath "$outputName.zip" -Force
              Write-Host "Created archive: $outputName.zip"
              
              # Verify archive was created and list contents to prevent double-zipping
              if (Test-Path "$outputName.zip") {
                $archiveSize = (Get-Item "$outputName.zip").Length
                Write-Host "Archive created successfully, size: $archiveSize bytes"
                
                # Check if archive contains any existing zip files (double-zipping check)
                $archiveContents = & powershell -Command "Add-Type -AssemblyName System.IO.Compression.FileSystem; [System.IO.Compression.ZipFile]::OpenRead('$outputName.zip').Entries.Name"
                $zipFilesInArchive = $archiveContents | Where-Object { $_ -like "*.zip" }
                if ($zipFilesInArchive) {
                  Write-Warning "Found existing zip files in archive: $($zipFilesInArchive -join ', ')"
                  Write-Warning "This may indicate double-zipping issue"
                }
              } else {
                throw "Archive creation failed"
              }
            } else {
              throw "No files found in build directory"
            }
          } else {
            throw "Build directory not found: $buildPath"
          }

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ringotrack-windows-${{ steps.version.outputs.artifact_version }}
          path: ringotrack-windows-${{ steps.version.outputs.artifact_version }}.zip
          retention-days: 30
          if-no-files-found: error

      - name: Verify artifact before release
        if: ${{ inputs.publish_release }}
        shell: pwsh
        run: |
          $zipFile = "ringotrack-windows-${{ steps.version.outputs.artifact_version }}.zip"
          if (Test-Path $zipFile) {
            $size = (Get-Item $zipFile).Length
            Write-Host "Artifact verified: $zipFile ($size bytes)"
            
            # Basic check for double-zipping by examining archive contents
            try {
              $archiveContents = & powershell -Command "Add-Type -AssemblyName System.IO.Compression.FileSystem; [System.IO.Compression.ZipFile]::OpenRead('$zipFile').Entries.Name"
              $zipFilesInArchive = $archiveContents | Where-Object { $_ -like "*.zip" }
              if ($zipFilesInArchive) {
                Write-Warning "Found existing zip files in the archive, possible double-zipping: $($zipFilesInArchive -join ', ')"
              } else {
                Write-Host "Archive contents verified - no double-zipping detected"
              }
            } catch {
              Write-Warning "Could not verify archive contents: $($_.Exception.Message)"
            }
          } else {
            throw "Artifact not found: $zipFile"
          }

      - name: Publish GitHub Release
        if: ${{ inputs.publish_release }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag != '' && inputs.release_tag || format('windows-v{0}', steps.version.outputs.app_version) }}
          name: ${{ inputs.release_name != '' && inputs.release_name || format('Windows build v{0}', steps.version.outputs.app_version) }}
          files: ringotrack-windows-${{ steps.version.outputs.artifact_version }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: true
