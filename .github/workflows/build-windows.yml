name: Build Windows Flutter Desktop

on:
  workflow_dispatch:
    inputs:
      publish_release:
        description: 'Publish GitHub Release after the build'
        type: boolean
        default: false
      release_tag:
        description: 'Tag name to use when publishing (optional)'
        type: string
        required: false
        default: ''
      release_name:
        description: 'Release title (optional)'
        type: string
        required: false
        default: ''

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set short commit hash
        id: vars
        shell: pwsh
        run: echo "sha_short=$($env:GITHUB_SHA.Substring(0,7))" >> $env:GITHUB_OUTPUT

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows app (release)
        run: flutter build windows --release

      - name: Archive Windows build
        shell: pwsh
        run: Compress-Archive -Path "build/windows/x64/runner/Release/*" -DestinationPath "ringotrack-windows-${{ steps.vars.outputs.sha_short }}.zip" -Force

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ringotrack-windows-${{ steps.vars.outputs.sha_short }}
          path: ringotrack-windows-${{ steps.vars.outputs.sha_short }}.zip

      - name: Publish GitHub Release
        if: ${{ inputs.publish_release }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag != '' && inputs.release_tag || format('windows-build-{0}', github.run_number) }}
          name: ${{ inputs.release_name != '' && inputs.release_name || format('Windows build {0}', steps.vars.outputs.sha_short) }}
          files: ringotrack-windows-${{ steps.vars.outputs.sha_short }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true
